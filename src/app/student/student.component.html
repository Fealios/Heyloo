<div class="question-holder" *ngIf="subGame?.game_state == 'starting' ">
  <div class="row">
    Game will start soon
  </div>
</div>

<div class="row" *ngIf="subGame?.game_state == 'question' ">
  <div class="row">
    <div class="col-md-6">
      <input type="hidden" #inputPostion0 value="0">
      <i class="fa fa-paper-plane fa-5x" aria-hidden="true" (click)='getStudentAnswer(inputPostion0.value)'></i>
    </div>
    <div class="col-md-6">
      <input type="hidden" #inputPostion1 value="1">
      <i class="fa fa-star fa-5x" aria-hidden="true" (click)='getStudentAnswer(inputPostion1.value)'></i>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <input type="hidden" #inputPostion2 value="2">
      <i class="fa fa-heart fa-5x" aria-hidden="true" (click)='getStudentAnswer(inputPostion2.value)'></i>
    </div>
    <div class="col-md-6">
      <input type="hidden" #inputPostion3 value="3">
      <i class="fa fa-rocket fa-5x" aria-hidden="true" (click)='getStudentAnswer(inputPostion3.value)'></i>
<div class="" *ngIf="subGame?.game_state == 'answer'">
  answer time
</div>

<div class="question-holder" *ngIf="answered == false">
  <div class="row">
<div class="starting" *ngIf="subGame?.game_state == 'starting' ">
  <div class="row">
    Game will start soon
  </div>
</div>

<div class="row" *ngIf="subGame?.game_state == 'question' && !answered">
  <div class="row top">
    <div class="col-md-6">
      <input type="hidden" #inputPostion0 value="0">
      <i class="fa fa-paper-plane" aria-hidden="true" (click)='getStudentAnswer(inputPostion0.value)'></i>
    </div>
    <div class="col-md-6">
      <input type="hidden" #inputPostion1 value="1">
      <i class="fa fa-star" aria-hidden="true" (click)='getStudentAnswer(inputPostion1.value)'></i>
    </div>
  </div>
  <div class="row bottom">
    <div class="col-md-6">
      <input type="hidden" #inputPostion2 value="2">
      <i class="fa fa-heart" aria-hidden="true" (click)='getStudentAnswer(inputPostion2.value)'></i>
    </div>
    <div class="col-md-6">
      <input type="hidden" #inputPostion3 value="3">
      <i class="fa fa-rocket" aria-hidden="true" (click)='getStudentAnswer(inputPostion3.value)'></i>
    </div>
  </div>
</div>

<div class="" *ngIf="subGame?.game_state == 'answer'">
  <div class="">
    {{subStudent?.points}}
  </div>
<div class="answered" *ngIf="answered == true">
  answered the question
<div class="" *ngIf="subGame?.game_state == 'answer' || subGame?.game_state == 'leaderboard'">
  <div class="">
    {{subStudent?.points}}
  </div>
</div>
